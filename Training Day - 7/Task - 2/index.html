<form action="register">
    <table border="0">
        <tr>
            <td>Name</td>
            <td><input name="name" required pattern="[a-zA-Z]{0,100}"></td>
        </tr>
        <tr>
            <td>Enroll</td>
            <td><input name="enroll" required pattern="0827[A-Z]{2}[0-9]{6}"></td>
        </tr>
        <tr>
            <td>Department</td>
            <td><input name="dept" required pattern="[a-zA-Z]{0,100}"></td>
        </tr>
        <tr>
            <td><input  type="submit"></td>
        </tr>
    </table>
</form>
